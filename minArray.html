<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<fieldset>
    <legend> <h3> MinArray </h3></legend>
<script>
    function minArray(arr) {
        if(arr.length ==0 ){
            return false;
        }
        let min = arr[0];
        for(var i=0; i < arr.length;i++){
            if(arr[i]<min){
                min = arr[i];
            }
        }
        return min;
    }
    let arr1= [4,5,7,8,9];
    let arr2=[];
    let arr3=[0,0,0,0];
    document.write( minArray(arr1));
    document.write( minArray(arr2));
</script>
</fieldset>
</body>
</html>
